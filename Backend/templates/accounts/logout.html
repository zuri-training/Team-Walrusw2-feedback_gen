{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="static/accounts/login.css" rel="stylesheet" type="text/css">
    <title>login</title>
  </head>
  <body>
    <header>
        <div class="container">
          <img src="{% static 'images/TwalrusW2logo.svg' %}" alt="TwalrusW2logo"/>
    </div>
    </header>
    <section>
      <div class="container">
      <div class="main-body">

        <div class="logoutform">
            {% if request.user.is_authenticated %}
            <h1>Sign Out</h1>
            <div style="margin-top:30px;">
                <form method="POST">
                    {% csrf_token %}
                    
                    <p>Are you sure you want to logout?</p>
                    <button class="btn" type="submit">Yes, logout.</button>
                </form>
            </div>

            {% else %}
            <h1>Signed Out</h1>
            <p>Your're not logged in. Would you like to <a href="/login/">login</a></p>
            {% endif %}

      </div>
</div>
    </section>
  </body>
</html>

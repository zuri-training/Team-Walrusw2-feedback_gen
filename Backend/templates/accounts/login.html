{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'login.css' %}" rel="stylesheet" type="text/css">
    <title>login</title>
  </head>
  <body>
    <header>
        <div class="container">
        <img src="{% static 'images/TwalrusW2logo.svg' %}" alt="TwalrusW2logo"/>
    </div>
    </header>
    <section>
      <div class="container">
      <div class="main-body">
        <div class="loginform">
            <h1>Sign in</h1>
            {% if not request.user.is_authenticated %}
            <div style="margin-top:30px;">
                <form method="POST">
                    {% csrf_token %}
                    
                    {% if error %}
                    <p style="color: red;">{{ error }}</p>
                    {% endif %}
                    
                    <div>
                      <label for="email">Email</label>
                      <input id="email" type="text" name="email" placeholder="email"/>
                    </div>
                    <div>
                      <label for="password">Password</label>
                      <input id="password" type="password" name="password" placeholder="password"/>
                    </div>
                    <p>Forgot password?</p>
                    <button class="btn" type="submit">Sign in</button>
                </form>
            </div>

            {% else %}
            <p>Your're already logged in. Would you like to <a href="/logout/">logout</a> or go to <a href="/dashboard/">Home?</a></p>
            {% endif %}

            <p class="or-social">Or login with</p>
            <div class="socials">
              <a><img src="{% static 'images/Google.svg' %}" alt="Google" /></a>
              <a><img src="{% static 'images/Facebook.svg' %}" alt="Facebook" /></a>
              <a><img src="{% static 'images/Apple.svg' %}" alt="Apple" /></a>
              <a><img src="{% static 'images/Windows.svg' %}" alt="Windows" /></a>
              </ul>
            </div>
            <span>Dont have an account? <a href="/signup/">Sign Up</a></span>
          </div>

        <div class="content">
          <img src="{% static 'images/sign-in.svg' %}" alt="image" />
        </div>
      </div>
</div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="create_survey.css" rel="stylesheet" type="text/css" />
    <title>Create survey</title>
  </head>

  <body>
    <img src="images/w2s.jpg" alt="w2s" class="w2s-icon" />
    <div class="container">
      <h1>Create Survey</h1>
      <div>
        <form>
          <div style="margin: 50px 0 20px 50px">
            <input
              class="textarea_title"
              type="text"
              name="title"
              placeholder="Title"
            />
          </div>
          <pre>
        write survey in this format:
        1) ...
        2) ...
        3) ... 
        nb: replies will also be in this format
                    </pre
          >
          <div style="margin: 20px 50px">
            <textarea
              class="textarea_survey"
              name="questionnaire"
              placeholder="Questions"
            ></textarea>
          </div>
          <button
            class="create_btn"
            style="margin: 20px 0 20px 50px"
            type="submit"
          >
            <a href="sucess.html">Create</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>login</title>
  </head>
  <body>
    <header>
      <div >
      <img src="images/TwalrusW2logo.svg" alt="TwalrusW2logo"/>
    </div>
    </header>
    <section>
      <div class="container">
      <div class="main-body">

          <div class="loginform">
            <h1>Sign in</h1>
            <form>
              <div class="input-group">
              <label for="email">Email Address</label>
              <input id="email" type="text" name="" placeholder="Email" />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input id="email" type="password" name="password" placeholder="Password" />
            </div>

              <p>Forgot password?</p>
  
              <button class="btn">Sign in</button>
            </form>

            <p class="or-social">Or login with</p>
            <div class="socials">
                  <a href="/"><img src="images/Google.svg" alt="Google" /></a>
                  <a href="/"><img src="images/Facebook.svg" alt="Facebook" /></a>
                  <a href="/"><img src="images/Apple.svg" alt="Apple" /></a>
                  <a href="/"><img src="images/Windows.svg" alt="Windows" /></a>
              </ul>
            </div>
            <span>Dont have an account? <a href="sign-up.html"> Sign Up</a></span>
          </div>

        <div class="content">
          <img src="images/sign-in.svg" alt="image" />
        </div>
      </div>
</div>
    </section>
  </body>
</html>

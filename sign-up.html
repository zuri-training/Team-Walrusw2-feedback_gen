<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylea.css" />
    <title>signup</title>
  </head>
  <body>
    <header>
      <div>
      <img src="images/TwalrusW2logo.svg" alt="TwalrusW2logo"/>
    </div>
    </header>
    <section>
      <div class="container">
      <div class="main-body">

          <div class="signupform">
            <h1>Create Account</h1>
            <form>
              <div class="input-group">
              <label for="email">Email Address</label>
              <input id="email" type="text" name="" placeholder="Email" />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input id="email" type="password" name="password" placeholder="Password" />
            </div>
            <div class="input-group">
              <label for="password">Confirm password</label>
              <input id="email" type="password" name="confirm password" placeholder="Confirm Password" />
            </div>
            <div class="t-c">
             <input type="checkbox" checked="checked" name="T and C"> 
             <!-- <span class="checkmark"></span> -->
               <label> I agree to the Terms of use and privacy policy
                      
              </label>
            </div>

  
              <button class="btn">Sign up</button>
            </form>

            <p class="or-social">Or sign up  with</p>
            <div class="socials">
                  <a href="/"><img src="images/Google.svg" alt="Google" /></a>
                  <a href="/"><img src="images/Facebook.svg" alt="Facebook" /></a>
                  <a href="/"><img src="images/Apple.svg" alt="Apple" /></a>
                  <a href="/"><img src="images/Windows.svg" alt="Windows" /></a>
              </ul>
            </div>
            <span>Already have an account? <a href="login.html"> Sign in</a></span>
          </div>

        <div class="content">
          <img src="images/create-acct.svg" alt="image" />
        </div>
      </div>
</div>
    </section>
  </body>
</html>
